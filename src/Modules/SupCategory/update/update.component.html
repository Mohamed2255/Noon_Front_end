<div class="container" *ngIf="updatedForm">
    <form  [formGroup]="updatedForm" (ngSubmit)="onupdated()">   
       <div class="form-group mb-2">
         <label  class="form-label">الأسم</label>
         <input [class.is-invalid]="subCategoryName?.invalid && subCategoryName?.touched"  type="text"  formControlName="subCategoryName" class="form-control"> 
         <div *ngIf="subCategoryName?.errors && subCategoryName?.touched"> 
          <small class="text-danger" *ngIf="subCategoryName?.errors?.['required']">هذا الحقل مطلوب</small>
          <small class="text-danger" *ngIf="subCategoryName?.errors?.['minlength']">يجب ان يكون الاسم اكثر من حرفين</small>
        </div>
        </div>
       <div class="form-group mb-2">
           <label  class="form-label">الصورة</label>
            <input type="file" class="form-control"  (change)="onFileSelect($event)" />
         </div>
         <div>
           <button type="submit" class="btn btn-success" >تعديل</button>
         </div>
     </form>
</div>
