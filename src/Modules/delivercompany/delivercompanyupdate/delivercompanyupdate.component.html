
<div class="container" *ngIf="updatecompany">
  <form [formGroup] = "updatecompany" (ngSubmit)=" Updatecompany()">   
     <div class="form-group mb-2">
       <label  class="form-label">الأسم</label>
       <input [class.is-invalid]="Name?.invalid && Name?.touched"   type="text" formControlName="Name" class="form-control">
       <div *ngIf="Name?.errors && Name?.touched"> 
        <small class="text-danger" *ngIf="Name?.errors?.['required']">هذا الحقل مطلوب</small>
        <small class="text-danger" *ngIf="Name?.errors?.['minlength']">يجب ان يكون الاسم اكثر من حرفين</small>
      </div>
      </div>
     <div class="form-group mb-2">
      <label  class="form-label">رقم الهاتف</label>
      <input [class.is-invalid]="ContactNumber?.invalid && ContactNumber?.touched"      type="text" formControlName="ContactNumber" class="form-control">
      <div *ngIf="ContactNumber?.errors && ContactNumber?.touched"> 
        <small class="text-danger" *ngIf="ContactNumber?.errors?.['required']">هذا الحقل مطلوب</small>
        <small class="text-danger" *ngIf="ContactNumber?.errors?.['pattern']">رقم الهاتف يجب ان يكن 11 رقم</small>
      </div> 
    </div>

     <div class="form-group mb-2">
      <label   class="form-label">العنوان</label>
      <input  [class.is-invalid]="Address?.invalid && Address?.touched"  type="text" formControlName="Address" class="form-control">
      <div *ngIf="Address?.errors && Address?.touched"> 
        <small class="text-danger" *ngIf="Address?.errors?.['required']">هذا الحقل مطلوب</small>

      </div> 
    </div>
     <div>
         <button type="submit" class="btn btn-success"   >تعديل</button>
         </div>
   </form>
</div>
